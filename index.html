<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMGTube - –í–∏–¥–µ–æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial; background: #0f0f0f; color: white; }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 24px; background: #212121; position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; color: #ff0000; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; padding: 8px 16px; border-radius: 4px; }
        .nav-links a:hover { background: #383838; }
        
        /* –í–∏–¥–µ–æ —Å–µ—Ç–∫–∞ */
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; padding: 24px; max-width: 1400px; margin: 0 auto;
        }
        .video-card {
            background: #212121; border-radius: 12px; overflow: hidden; cursor: pointer;
            transition: transform 0.3s; position: relative;
        }
        .video-card:hover { transform: translateY(-5px); }
        .video-thumbnail {
            width: 100%; height: 180px; object-fit: cover; background: linear-gradient(45deg, #ff0000, #ff6b6b);
        }
        .video-info { padding: 12px; }
        .video-title { font-weight: bold; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .video-channel { color: #aaa; font-size: 14px; margin-bottom: 4px; }
        .video-stats { color: #aaa; font-size: 14px; display: flex; gap: 12px; }
        
        /* –ê–≤–∞—Ç–∞—Ä */
        .avatar {
            width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #ff0000, #ff6b6b);
            display: flex; align-items: center; justify-content: center; font-weight: bold; color: white;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            background: #ff0000; color: white; border: none; padding: 10px 20px;
            border-radius: 20px; cursor: pointer; font-weight: bold; transition: background 0.3s;
        }
        .btn:hover { background: #cc0000; }
        .btn-secondary {
            background: #383838; color: white; border: none; padding: 8px 16px;
            border-radius: 20px; cursor: pointer;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #212121; padding: 30px; border-radius: 12px; min-width: 400px;
            max-width: 90%; position: relative;
        }
        .close-modal {
            position: absolute; top: 15px; right: 15px; color: white; cursor: pointer; font-size: 24px;
        }
        .modal input, .modal textarea {
            width: 100%; padding: 12px; margin-bottom: 15px; background: #121212;
            border: 1px solid #383838; border-radius: 4px; color: white;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .video-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            .navbar { flex-direction: column; gap: 15px; padding: 15px; }
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed; bottom: 20px; right: 20px; background: #4CAF50; color: white;
            padding: 15px 25px; border-radius: 8px; z-index: 3000; display: none;
        }
    </style>
</head>
<body>
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="navbar">
        <div class="logo">OMGTube</div>
        <div class="nav-links">
            <a href="#" onclick="showUploadModal()">üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</a>
            <span id="auth-buttons">
                <a href="auth.html" class="btn">–í–æ–π—Ç–∏</a>
            </span>
            <div id="user-menu" style="display: none;">
                <span id="username-display"></span>
                <button onclick="logout()" class="btn-secondary" style="margin-left: 15px;">–í—ã–π—Ç–∏</button>
            </div>
        </div>
    </nav>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <main>
        <div class="video-grid" id="video-grid">
            <!-- –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∑–¥–µ—Å—å -->
        </div>
    </main>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="hideUploadModal()">√ó</span>
            <h2>üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</h2>
            <form id="upload-form">
                <input type="text" id="video-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ" required>
                <textarea id="video-description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" rows="3"></textarea>
                <input type="file" id="video-file" accept="video/*" required>
                <button type="submit" class="btn" style="width: 100%;">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div id="notification" class="notification"></div>

    <!-- Supabase CDN –∏ –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // =================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø SUPABASE ===================
        const SUPABASE_URL = 'https://sbrbed72ad5k3gr9di_uug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_sBrBED72Ad5k3GR9DI_uUg_-AwTf8LA';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // =================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===================
        let currentUser = null;

        // =================== –°–ò–°–¢–ï–ú–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò ===================
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('auth-buttons').style.display = 'none';
                document.getElementById('user-menu').style.display = 'block';
                document.getElementById('username-display').textContent = session.user.email;
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        // =================== –ó–ê–ì–†–£–ó–ö–ê –í–ò–î–ï–û ===================
        async function loadVideos() {
            const { data: videos, error } = await supabase
                .from('videos')
                .select(`
                    *,
                    profiles:user_id (username, avatar_url)
                `)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', error);
                return;
            }

            const videoGrid = document.getElementById('video-grid');
            videoGrid.innerHTML = '';

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => window.location.href = `video.html?id=${video.id}`;
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail"></div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.profiles?.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>
                        <div class="video-stats">
                            <span>üëÅ ${video.views_count || 0}</span>
                            <span>‚ù§Ô∏è ${video.likes_count || 0}</span>
                        </div>
                    </div>
                `;
                videoGrid.appendChild(videoCard);
            });
        }

        // =================== –ó–ê–ì–†–£–ó–ö–ê –í–ò–î–ï–û –ù–ê –°–ï–†–í–ï–† ===================
        document.getElementById('upload-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('video-title').value;
            const description = document.getElementById('video-description').value;
            const file = document.getElementById('video-file').files[0];
            
            if (!currentUser) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç!');
                return;
            }
            
            if (!file) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª!');
                return;
            }
            
            try {
                // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ –≤ Storage
                const fileExt = file.name.split('.').pop();
                const fileName = `${currentUser.id}/${Date.now()}.${fileExt}`;
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('videos')
                    .upload(fileName, file);
                
                if (uploadError) throw uploadError;
                
                // 2. –ü–æ–ª—É—á–∞–µ–º –ø—É–±–ª–∏—á–Ω—ã–π URL
                const { data: { publicUrl } } = supabase.storage
                    .from('videos')
                    .getPublicUrl(uploadData.path);
                
                // 3. –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
                const { error: dbError } = await supabase
                    .from('videos')
                    .insert([{
                        user_id: currentUser.id,
                        title,
                        description,
                        video_url: publicUrl,
                        thumbnail_url: 'https://placehold.co/1280x720/FF0000/FFFFFF?text=OMGTube',
                        duration: 120,
                        views_count: 0,
                        likes_count: 0
                    }]);
                
                if (dbError) throw dbError;
                
                showNotification('‚úÖ –í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
                hideUploadModal();
                loadVideos();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ');
            }
        });

        // =================== –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê ===================
        function showUploadModal() {
            if (!currentUser) {
                window.location.href = 'auth.html';
                return;
            }
            document.getElementById('upload-modal').style.display = 'flex';
        }
        
        function hideUploadModal() {
            document.getElementById('upload-modal').style.display = 'none';
            document.getElementById('upload-form').reset();
        }

        // =================== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ===================
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // =================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===================
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadVideos();
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ
            window.onclick = (e) => {
                if (e.target.classList.contains('modal')) {
                    hideUploadModal();
                }
            };
        });
    </script>
</body>
</html>
